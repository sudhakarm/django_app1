{% extends 'base.html' %}

{% block content %}
<h3>Add User</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<hr>
  <h1>List of Users</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Created on</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.createdon }}</td>
      </tr>
    {% empty %}
    <tr>
        <th scope="row" colspan="3">No users found!</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
